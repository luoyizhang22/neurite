<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9F7AEA" />
      <stop offset="100%" stop-color="#6B46C1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" rx="20" fill="#F7FAFC" opacity="0.4" />
  
  <!-- 中心节点 -->
  <circle cx="200" cy="150" r="40" fill="url(#purpleGradient)" />
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">核心思想</text>
  
  <!-- 连接线和子节点 -->
  <line x1="200" y1="110" x2="120" y2="60" stroke="#6B46C1" stroke-width="2" />
  <circle cx="120" cy="60" r="25" fill="#9F7AEA" />
  <text x="120" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="12">创意</text>
  
  <line x1="200" y1="110" x2="280" y2="60" stroke="#6B46C1" stroke-width="2" />
  <circle cx="280" cy="60" r="25" fill="#9F7AEA" />
  <text x="280" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="12">研究</text>
  
  <line x1="200" y1="190" x2="120" y2="240" stroke="#6B46C1" stroke-width="2" />
  <circle cx="120" cy="240" r="25" fill="#9F7AEA" />
  <text x="120" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="12">计划</text>
  
  <line x1="200" y1="190" x2="280" y2="240" stroke="#6B46C1" stroke-width="2" />
  <circle cx="280" cy="240" r="25" fill="#9F7AEA" />
  <text x="280" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="12">行动</text>
  
  <!-- 二级节点 -->
  <line x1="120" y1="60" x2="60" y2="30" stroke="#9F7AEA" stroke-width="1.5" />
  <rect x="40" y="20" width="40" height="20" rx="5" fill="#D6BCFA" />
  <text x="60" y="35" text-anchor="middle" fill="#44337A" font-family="Arial" font-size="8">灵感</text>
  
  <line x1="280" y1="60" x2="340" y2="30" stroke="#9F7AEA" stroke-width="1.5" />
  <rect x="320" y="20" width="40" height="20" rx="5" fill="#D6BCFA" />
  <text x="340" y="35" text-anchor="middle" fill="#44337A" font-family="Arial" font-size="8">分析</text>
  
  <line x1="120" y1="240" x2="60" y2="270" stroke="#9F7AEA" stroke-width="1.5" />
  <rect x="40" y="260" width="40" height="20" rx="5" fill="#D6BCFA" />
  <text x="60" y="275" text-anchor="middle" fill="#44337A" font-family="Arial" font-size="8">日程</text>
  
  <line x1="280" y1="240" x2="340" y2="270" stroke="#9F7AEA" stroke-width="1.5" />
  <rect x="320" y="260" width="40" height="20" rx="5" fill="#D6BCFA" />
  <text x="340" y="275" text-anchor="middle" fill="#44337A" font-family="Arial" font-size="8">执行</text>
  
  <!-- 装饰元素 -->
  <circle cx="160" cy="120" r="5" fill="#E9D8FD" opacity="0.6" />
  <circle cx="240" cy="120" r="5" fill="#E9D8FD" opacity="0.6" />
  <circle cx="160" cy="180" r="5" fill="#E9D8FD" opacity="0.6" />
  <circle cx="240" cy="180" r="5" fill="#E9D8FD" opacity="0.6" />
</svg> 